<head>
  <title>Hire A Dog!</title>
</head>

<body>
	<div id="outer">
		<h1>Want to hire a dog for a day?</h1>
		{{> leaderboard}}
	</div>
</body>

<template name="leaderboard">
	<div class="leaderboard">
		{{#each players}}
			{{> player}}
		{{/each}}
	</div>

	{{#if selected_name}}
	<div class="details">
		<div class="name">{{selected_name}}</div>
		<div class="info">{{info}}</div>
		<input type="button" class="inc" value="I want to take this dog for a walk!" />
	</div>
	{{/if}}

	{{#unless selected_name}}
	<div class="none">Click a dog to find out more</div>
	{{/unless}}
</template>

<template name="player">
  <div class="player {{selected}}">
  	<span class="name">{{name}}</span>
  	<span class="score">{{score}}</span>
  	<span class="info">{{info}}</span>
  </div>
</template>
