<template name="postSidebar">
	
	{{#if selected_name}}
	<div class="details">
		<div class="post">{{selected_name}}</div>
		<input type="button" value="take for a walk">
	</div>
	{{/if}}

	{{#unless selected_name}}
	<div>
		<h1>Click a dog to find out more</h1>
		<p>Follow on <a href="http://www.twitter.com/hughhopkins" target="_blank" onclick="_gs('event', 'Clicked - Follow on Twitter');">Twitter</a><p>
	</div>
	{{/unless}}

</template>
